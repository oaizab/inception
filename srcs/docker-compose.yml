version: '3.8'

services:
  nginx:
    build: requirements/nginx/
    container_name: nginx
    ports:
      - 443:443
    volumes:
      - "/home/oaizab/data/website:/var/www/html"
    depends_on:
      - wordpress
    networks:
      - frontend
    restart: always
  
  wordpress:
    build: requirements/wordpress/
    container_name: wordpress
    ports:
      - 9000:9000
    volumes:
      - "/home/oaizab/data/website:/var/www/html"
    depends_on:
      - mariadb
      - redis
    networks:
      - frontend
      - backend
    restart: always
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      WP_DATABASE_NAME: ${WP_DATABASE_NAME}
      WP_DATABASE_USR:  ${WP_DATABASE_USR}
      WP_DATABASE_PWD:  ${WP_DATABASE_PWD}
      DOMAIN_NAME:      ${DOMAIN_NAME}
      WP_TITLE:         ${WP_TITLE}
      WP_ADMIN_USR:     ${WP_ADMIN_USR}
      WP_ADMIN_PWD:     ${WP_ADMIN_PWD}
      WP_ADMIN_EMAIL:   ${WP_ADMIN_EMAIL}
      WP_USR:           ${WP_USR}
      WP_PWD:           ${WP_PWD}
      WP_EMAIL:         ${WP_EMAIL}
      REDIS_HOST:       ${REDIS_HOST}

  mariadb:
    build: requirements/mariadb/
    container_name: mariadb
    volumes:
      - "/home/oaizab/data/mariadb:/var/lib/mysql"
    ports:
      - 3306:3306
    networks:
      - backend
    restart: always
    environment:
      MYSQL_ROOT_PWD:   ${MYSQL_ROOT_PWD}
      WP_DATABASE_NAME: ${WP_DATABASE_NAME}
      WP_DATABASE_USR:  ${WP_DATABASE_USR}
      WP_DATABASE_PWD:  ${WP_DATABASE_PWD}
  
  redis:
    build: requirements/bonus/redis/
    container_name: redis
    ports:
      - 6379:6379
    networks:
      - backend
    restart: always
  
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    security_opt:
      - no-new-privileges:true
    restart: always

networks:
  frontend:
  backend:

volumes:
  mariadb:
    driver: local
    name: mariadb
    driver_opts:
      type: none
      device: /home/oaizab/data/mariadb
      o: bind
  
  website:
    driver: local
    name: website
    driver_opts:
      type: none
      device: /home/oaizab/data/website
      o: bind
